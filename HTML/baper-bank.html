<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-12">
        Welcome To your
        <span class="font-bold text-violet-500">Baap Er Bank</span>!!!
      </h1>
    </header>
    <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8 rounded">
      <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
      <div>
        <input
          class="w-9/12 block mb-2 px-3 py-2 rounded mt-5"
          type="email"
          name=""
          id="user-email"
          placeholder="Your Email Address"
        />
        <input
          class="w-9/12 block mb-2 px-3 py-2 rounded mt-5"
          type="password"
          name=""
          id="user-password"
          placeholder="Your Password"
        />
        <button
          id="btn-submit"
          class="bg-amber-600 hover:bg-sky-700 px-8 py-3 text-white font-bold round-lg mt-5 rounded"
        >
          Submit
        </button>
      </div>
    </section>

    <script src="/JS/baper-bank.js"></script>
  </body>
</html>
