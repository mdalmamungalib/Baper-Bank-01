<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Lets Get Some 
          <span class="font-bold text-violet-500">Moooooooooooony</span>!!!</h1>
      </header>
      <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-slate-700 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-emerald-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-teal-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
                
            </div>
        </section>

        <!-- Diposit----Withdraw -->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-gray-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Please Deposit</h4>
                    <input class="w-9/12 block text-black mb-2 px-3 py-2 rounded mt-5 ml-6" type="number" name="" id="deposit-field" placeholder="$ Amount You Want To Deposit">
                    <button id="btn-deposit" class="bg-stone-500 hover:bg-sky-700 px-8 py-3 text-white font-bold round-lg mt-5 ml-6 rounded ">Deposit</button>
                </div>
                <div class="bg-gray-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input class="w-9/12 block text-black mb-2 px-3 py-2 rounded mt-5 ml-6" type="number" name="" id="wthdraw-field" placeholder="$ Amount You Want To Withdraw">
                    <button id="btn-withdraw" class="bg-stone-500 hover:bg-sky-700 px-8 py-3 text-white font-bold round-lg mt-5 ml-6 rounded ">Withdraw</button>
                </div>
                
            </div>
      </main>

      <script src="/JS/deposit.js"></script>
      <script src="/JS/withdraw.js"></script>
</body>
</html>
